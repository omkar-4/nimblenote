<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NeutralinoJs sample app</title>
    <link rel="shortcut icon" href="/icons/appIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/js/checkRootStatus.js"></script>
    <script type="module" src="/js/checkForUpdates.js"></script>
  </head>
  <body>
    <div id="neutralinoapp">
      <h1>NeutralinoJs</h1>
      <div id="info"></div>
      <br />
      <img src="/icons/logo.gif" alt="Neutralinojs" />
      <div>
        <a href="#" onclick="openDocs();">Docs</a> &middot;
        <a href="#" onclick="openTutorial();">Video tutorial</a>
      </div>
      <div id="menubar">
        <button class="icon-btn">[| ]</button>
        <button class="icon-btn" onclick="createNewNote();">+</button>
      </div>
      <div id="writing-area-container">
        <textarea name="writing-area" id="writing-area" placeholder="Ok, so ..."></textarea>
      </div>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="/js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="/js/main.js"></script>
    <script src="/js/logic.js"></script>
  </body>
</html>
